<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>AlSafwa</h2>
      <nav>
        <button class="nav-btn active" data-tab="dashboardTab">üìä Dashboard</button>
        <button class="nav-btn" data-tab="transactionsTab">üìÅ Transactions</button>
        <button class="nav-btn" data-tab="addTransactionTab">‚ûï Add Transaction</button>
      </nav>
    </aside>

    <main>
      <!-- Dashboard -->
      <section id="dashboardTab" class="tab active">
        <h1>Dashboard</h1>
        <canvas id="costChart"></canvas>
      </section>

      <!-- Transactions -->
      <section id="transactionsTab" class="tab">
        <h1>Transactions for <span id="transactionProjectName"></span></h1>
        <div class="filters">
          <label>Project:
            <select id="projectSelect"></select>
          </label>
          <label>User:
            <input type="text" id="filterUser" placeholder="Username" />
          </label>
          <label>Type:
            <select id="filterType">
              <option value="">All</option>
              <option value="spent">Spent</option>
              <option value="received">Received</option>
            </select>
          </label>
          <label>From:
            <input type="date" id="filterFrom" />
          </label>
          <label>To:
            <input type="date" id="filterTo" />
          </label>
          <button id="applyFiltersBtn">Apply</button>
          <button id="clearFiltersBtn">Clear</button>
          <button id="exportCsvBtn">Export CSV</button>
        </div>
        <table id="transactionsTable" class="data-table"></table>
      </section>

      <!-- Add Transaction -->
      <section id="addTransactionTab" class="tab">
        <h1>Add Transaction</h1>
        <form id="addTransactionForm">
          <label>Project:
            <select id="addProject"></select>
          </label>
          <label>Type:
            <select id="addType">
              <option value="spent">Spent</option>
              <option value="received">Received</option>
            </select>
          </label>
          <label>Amount:
            <input type="number" id="addAmount" min="0" step="0.01" required />
          </label>
          <label>Description:
            <input type="text" id="addDescription" required />
          </label>
          <label>User:
            <input type="text" id="addUser" required />
          </label>
          <button type="submit">Add Transaction</button>
        </form>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
